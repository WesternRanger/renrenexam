<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/ie.css">
    <script src="js/renren.js"></script>
</head>
<body>
<div id="ren" class="clearfix">
    <div class="renN" id="dropArea">
        <div class="table-head">投币区域</div>
        <div class="screen"></div>
        <div class="three">
            <div class="raw"><label>投币</label><input class="rawIn1" type="text" value=""></div>
            <div class="raw"><input class="rawIn2" type="button" value="退余额"></div>
            <div class="raw"><label>退款/元</label><input class="rawIn3" type="text" value=""></div>
        </div>
    </div>
    <div class="renN" id="buyArea">
        <div class="table-head">点击变绿的价格按钮就可以取货啦</div>
        <table>
            <tr>
                <td><span>pro1</span><input class="pro" disabled="true" type="button" value="1"></td>
                <td><span>pro2</span><input class="pro" disabled="true" type="button" value="10"></td>
                <td><span>pro3</span><input class="pro" disabled="true" type="button" value="4"></td>
                <td><span>pro4</span><input class="pro" disabled="true" type="button" value="7"></td>
            </tr>
            <tr>
                <td><span>pro5</span><input class="pro" disabled="true" type="button" value="16"></td>
                <td><span>pro6</span><input class="pro" disabled="true" type="button" value="20"></td>
                <td><span>pro7</span><input class="pro" disabled="true" type="button" value="11"></td>
                <td><span>pro8</span><input class="pro" disabled="true" type="button" value="9"></td>
            </tr>

            <tr>
                <td><span>pro9</span><input class="pro" disabled="true" type="button" value="6"></td>
                <td><span>pro10</span><input class="pro" disabled="true" type="button" value="15"></td>
                <td><span>pro11</span><input class="pro" disabled="true" type="button" value="5"></td>
                <td><span>pro12</span><input class="pro" disabled="true" type="button" value="2"></td>
            </tr>
        </table>
    </div>
    <div class="renN" id="outArea">
        <div class="table-head">您的货粗来啦，取走呗</div>
        <div class="outBox"></div>
    </div>
</div>
</body>
</html>
